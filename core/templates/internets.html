{% extends 'base.html' %}

{% block body %}
<style>
    /* CSS para centralizar a coluna "Ações" */
    .acoes-column {
        text-align: center;
    }
</style>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da internets</th>
            <th class="acoes-column">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for internet in internets %}
        <tr>
            <td>{{ internet.id }}</td>
            <td>{{ internet.nome_internet }}</td>
            <td class="acoes-column">
                <button onclick="edit()">✎</button>
                <button onclick="add()">+</button>
                <button onclick="remove()">-</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function edit() {
        // Implemente a lógica para editar a internet
        console.log('Editar internet');
    }

    function add() {
        // Implemente a lógica para adicionar a internet
        console.log('Adicionar internet');
    }

    function remove() {
        // Implemente a lógica para remover a internet
        console.log('Remover internet');
    }
</script>
{% endblock %}
