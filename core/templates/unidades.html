{% extends 'base.html' %}

{% block body %}
<style>
    /* CSS para centralizar a coluna "Ações" */
    .acoes-column {
        text-align: center;
    }
</style>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Unidade</th>
            <th class="acoes-column">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for unidade in unidades %}
        <tr>
            <td>{{ unidade.id }}</td>
            <td>{{ unidade.nome_unidade }}</td>
            <td class="acoes-column">
                <button onclick="edit()">✎</button>
                <button onclick="add()">+</button>
                <button onclick="remove()">-</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>

    }

    function add() {
        // Implemente a lógica para adicionar a unidade
        console.log('Adicionar unidade');
    }

    function remove() {
        // Implemente a lógica para remover a unidade
        console.log('Remover unidade');
    }
</script>
{% endblock %}
